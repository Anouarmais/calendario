<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Semanal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calendario semana 1</h1>
  <div class="calendar">
    <div class="day" id="monday">
      <h2>Lunes</h2>
      <ul class="tasks"></ul>
      <button>Agregar</button>
    </div>
    <div class="day" id="tuesday">
      <h2>Martes</h2>
      <ul class="tasks"></ul>
      <button>Agregar</button>
    </div>
    <div class="day" id="wednesday">
      <h2>Miércoles</h2>
      <ul class="tasks"></ul>
      <button>Agregar</button>
    </div>
    <div class="day" id="thursday">
      <h2>Jueves</h2>
      <ul class="tasks"></ul>
      <button>Agregar</button>
    </div>
    <div class="day" id="friday">
      <h2>Viernes</h2>
      <ul class="tasks"></ul>
      <button>Agregar</button>
    </div>
    <div class="day" id="saturday">
      <h2>Sábado</h2>
      <ul class="tasks"></ul>
      <button>Agregar</button>
    </div>
    <div class="day" id="sunday">
      <h2>Domingo</h2>
      <ul class="tasks"></ul>
      <button>Agregar</button>
    </div>
  </div>
  <div id="taskModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Añadir/Editar Tarea</h2>
      <form id="taskForm">
        <input type="text" id="taskName" placeholder="Nombre de la tarea" required />
        <textarea id="description" name="description" placeholder="Descripción"></textarea>
        <select id="modal-task-type"> 
          <option value="work" style="background-color: blue;">Trabajo</option>
          <option value="personal" style="background-color: rgb(21, 255, 0);">Personal</option>
          <option value="study" style="background-color: rgb(255, 145, 0);">Estudio</option>
        </select>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>
  <div id="detailModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-detail">&times;</span>
      <h2 id="detailModalTitle"></h2>
      <p id="detailModalDescription"></p>
      <button id="eliminar">Eliminar </button>
      <button id="editar">Editar </button>
    </div>
  </div>
</body>
</html>
